<mat-card class="card-search">
  <img mat-card-image [src]="promocao.imagem" [alt]="promocao.destino + 'foto'">
  <mat-card-content>
    <ul>
      <li>{{promocao.destino}}</li>
      <li>R$ {{promocao.preco}}</li>
    </ul>  
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>   
  </mat-card-actions>
</mat-card>
